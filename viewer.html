<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    #wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    img {
      max-width: none;
      max-height: none;
      transform-origin: 0 0;
      cursor: grab;
      touch-action: none;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .arrow-btn {
      position: absolute;
      background-color: #ff8f8f;
      border: none;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-size: 20px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .arrow-btn:hover {
      background-color: #ff66b2;
      transform: scale(1.1);
    }

    .up { top: 20px; left: 50%; transform: translateX(-50%); }
    .down { bottom: 20px; left: 50%; transform: translateX(-50%); }
    .left { left: 20px; top: 50%; transform: translateY(-50%); }
    .right { right: 20px; top: 50%; transform: translateY(-50%); }
  </style>
</head>
<body>
  <div id="wrapper">
    <img id="img" src="" alt="Zoomable Image">
    <button class="arrow-btn up">↑</button>
    <button class="arrow-btn down">↓</button>
    <button class="arrow-btn left">←</button>
    <button class="arrow-btn right">→</button>
  </div>

  <script>
    const img = document.getElementById('img');
    const wrapper = document.getElementById('wrapper');

    let scale = 1;
    let originX = 0, originY = 0;
    let isDragging = false, startX, startY;

    function getImageURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('imgURL');
    }

    function clampPan() {
      const wrapperRect = wrapper.getBoundingClientRect();
      const maxX = Math.max(0, (img.naturalWidth * scale - wrapperRect.width) / 2);
      const maxY = Math.max(0, (img.naturalHeight * scale - wrapperRect.height) / 2);

      originX = Math.min(Math.max(originX, -maxX), maxX);
      originY = Math.min(Math.max(originY, -maxY), maxY);
    }

    function updateTransform() {
      clampPan();
      img.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    img.addEventListener('load', () => {
      updateTransform();
    });

    img.src = getImageURL();

    img.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 0.1 : -0.1;
      scale = Math.min(Math.max(scale + delta, 1), 5);
      updateTransform();
    });

    img.addEventListener('mousedown', e => {
      if (scale <= 1) return;
      isDragging = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      img.style.cursor = 'grabbing';
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = scale > 1 ? 'grab' : 'default';
    });

    window.addEventListener('mousemove', e => {
      if (!isDragging || scale <= 1) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    window.addEventListener('keydown', e => {
      if (scale <= 1) return;
      const step = 30;
      if (e.key === 'ArrowUp') originY += step;
      if (e.key === 'ArrowDown') originY -= step;
      if (e.key === 'ArrowLeft') originX += step;
      if (e.key === 'ArrowRight') originX -= step;
      updateTransform();
    });

    const move = (dx, dy) => {
      if (scale <= 1) return;
      originX += dx;
      originY += dy;
      updateTransform();
    };

    document.querySelector('.up').addEventListener('click', () => move(0, 30));
    document.querySelector('.down').addEventListener('click', () => move(0, -30));
    document.querySelector('.left').addEventListener('click', () => move(30, 0));
    document.querySelector('.right').addEventListener('click', () => move(-30, 0));
  </script>
</body>
</html>
