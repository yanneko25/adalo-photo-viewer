<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    #wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    img {
      max-width: none;
      max-height: none;
      transform-origin: 0 0;
      cursor: grab;
      touch-action: none;
      user-select: none;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <img id="img" src="" alt="Zoomable Image">
  </div>

  <script>
    function getImageURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('imgURL');
    }

    const img = document.getElementById('img');
    img.src = getImageURL();

    let scale = 1, originX = 0, originY = 0;
    let isDragging = false, startX, startY;

    // Enable zoom
    img.addEventListener('wheel', e => {
      e.preventDefault();
      if (e.deltaY < 0) { // zoom in
        scale = Math.min(scale + 0.1, 5); // Limit zoom-in to max scale
      } else { // zoom out
        scale = Math.max(scale - 0.1, 1); // Limit zoom-out to 1 (no smaller)
      }

      img.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    });

    // Enable panning when zoomed in
    img.addEventListener('mousedown', e => {
      if (scale <= 1) return; // Don't allow panning when zoomed out

      isDragging = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      img.style.cursor = 'grabbing';
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = 'grab';
    });

    window.addEventListener('mousemove', e => {
      if (!isDragging || scale <= 1) return; // Only allow dragging if zoomed in

      originX = e.clientX - startX;
      originY = e.clientY - startY;
      img.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    });
  </script>
</body>
</html>
